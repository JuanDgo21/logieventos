<div class="dashboard-container">
  <div class="header">
    <h1>Bienvenido al Dashboard</h1>
    <button class="btn btn-danger" (click)="logout()">
      <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
    </button>
  </div>
  
  <div class="content">
    <p>Esta es una vista temporal. Pronto se implementarán dashboards específicos por rol.</p>
    <div *ngIf="userRole" class="alert alert-info">
      <i class="fas fa-user-tag me-2"></i>Tu rol actual es: <strong>{{ userRole }}</strong>
    </div>
  </div>
</div>
