

<main class="main-content">
  <div class="container-fluid px-4">
    <!-- Header y botones -->
    <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
      <h1 class="h2 mb-0">Contratos</h1>
      <div>
        <button class="btn btn-primary btn-lg me-2">
          <i class="fas fa-plus me-2"></i>Nuevo Contrato
        </button>
        <button class="btn btn-outline-secondary btn-lg">
          <i class="fas fa-search me-2"></i>Buscar por ID
        </button>
      </div>
    </div>

    <!-- Tarjetas de estado -->
    <div class="row mt-4">
      <div class="col-md-3 mb-4">
        <div class="card border-start border-secondary border-4 h-100">
          <div class="card-body">
            <h5 class="card-title">Borrador</h5>
            <p class="display-6">8</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card border-start border-primary border-4 h-100">
          <div class="card-body">
            <h5 class="card-title">Activo</h5>
            <p class="display-6">24</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card border-start border-success border-4 h-100">
          <div class="card-body">
            <h5 class="card-title">Completado</h5>
            <p class="display-6">15</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card border-start border-danger border-4 h-100">
          <div class="card-body">
            <h5 class="card-title">Cancelado</h5>
            <p class="display-6">3</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Último contrato -->
    <div class="card shadow-sm mt-2">
      <div class="card-header bg-light">
        <h5 class="mb-0">Último Contrato Registrado</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-lg table-hover mb-0">
            <thead class="bg-light">
              <tr>
                <th width="10%">ID</th>
                <th width="25%">Cliente</th>
                <th width="20%">Fecha</th>
                <th width="15%">Monto</th>
                <th width="15%">Estado</th>
                <th width="15%">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="fw-bold">CT-045</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/40" alt="Cliente" class="rounded-circle me-3">
                    <div>
                      <p class="mb-0">Ana Rodríguez</p>
                      <small class="text-muted">anaempresa.com</small>
                    </div>
                  </div>
                </td>
                <td>28/05/2024</td>
                <td>$3,200.00</td>
                <td><span class="badge bg-success bg-opacity-10 text-success">Activo</span></td>
                <td>
                  <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-primary">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary">
                      <i class="fas fa-edit"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Botón "Ver Todos" -->
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-link">
        <i class="fas fa-chevron-down me-2"></i>Ver todos los contratos
      </button>
    </div>
  </div>
</main>
