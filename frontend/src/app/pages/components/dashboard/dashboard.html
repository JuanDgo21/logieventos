<!-- dashboard-page.component.html -->
<div class="dashboard-layout">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>

  <main class="dashboard-content">
    <!-- Header del Dashboard -->
    <div class="dashboard-header">
      <h1>Panel Principal</h1>
      <div class="dashboard-actions">
        <button class="btn btn-primary">
          <i class="fas fa-sync-alt"></i> Actualizar
        </button>
      </div>
    </div>
    
    <!-- Tarjetas de Resumen -->
    <div class="summary-cards">
      <div *ngFor="let item of summaryData" class="summary-card">
        <div class="card-icon" [style.background]="getGradient(item.key)">
          <i class="fas fa-{{item.icon}}"></i>
        </div>
        <div class="card-content">
          <h3>{{item.value}}</h3>
          <p>{{item.label}}</p>
        </div>
      </div>
    </div>

    <!-- Acciones Rápidas -->
    <div class="quick-actions-section">
      <h2><i class="fas fa-bolt"></i> Acciones Rápidas</h2>
      <div class="actions-grid">
        <button *ngFor="let action of filteredQuickActions()" 
                class="action-btn" 
                [style.background]="getGradient(action.key || 'activeEvents')">
          <i class="fas fa-{{action.icon}}"></i>
          <span>{{action.label}}</span>
        </button>
      </div>
    </div>

    <!-- Actividad Reciente -->
    <div class="recent-activity">
      <h2><i class="fas fa-history"></i> Actividad Reciente</h2>
      <div class="activity-list">
        <div *ngFor="let activity of recentActivities" class="activity-item">
          <div class="activity-icon">
            <i class="fas fa-{{activity.icon}}"></i>
          </div>
          <div class="activity-content">
            <p>{{activity.message}}</p>
            <small>{{activity.time}}</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
