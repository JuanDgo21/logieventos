<div class="dashboard-container">
  <!-- Navbar Superior -->
  <app-navbar></app-navbar>

  <!-- Contenido Principal -->
  <div class="main-content">
    <!-- Sidebar Vertical -->
    <app-sidebar></app-sidebar>

    <!-- Área de Contenido -->
    <div class="content-area">
      <!-- Encabezado -->
      <div class="content-header">
        <h1>Bienvenido, <span class="gradient-text">{{currentUser?.username || 'Usuario'}}</span></h1>
        <div class="header-actions">
        <button class="btn btn-icon pulse-effect" (click)="toggleNotifications()">
            <i class="fas fa-bell"></i>
            <span *ngIf="unreadNotificationsCount > 0" class="badge">{{unreadNotificationsCount}}</span>
        </button>
        </div>
      </div>

      <!-- Tarjetas Informativas -->
      <div class="info-grid">
        <div class="info-card" *ngFor="let card of infoCards" [ngClass]="'card-' + card.type">
          <div class="card-icon">
            <i class="fas fa-{{card.icon}}"></i>
          </div>
          <div class="card-content">
            <h3>{{card.title}}</h3>
            <p class="card-value">{{card.value}}</p>
          </div>
        </div>
      </div>

      <!-- Acciones Rápidas y Actividad -->
      <div class="action-grid">
        <!-- Acciones Rápidas -->
        <div class="action-panel glass-card">
          <h2 class="panel-title">Acciones rápidas</h2>
          <div class="action-buttons">
            <button *ngFor="let action of quickActions" 
                    class="btn btn-action"
                    [ngClass]="'action-' + action.type"
                    [routerLink]="action.route">
              <i class="fas fa-{{action.icon}}"></i>
              {{action.label}}
            </button>
          </div>
        </div>

        <!-- Actividad Reciente -->
        <div class="activity-panel glass-card">
          <h2 class="panel-title">Actividad reciente</h2>
          <div class="activity-list">
            <div *ngFor="let activity of recentActivities" class="activity-item">
              <div class="activity-icon" [ngClass]="'icon-' + activity.type">
                <i class="fas fa-{{activity.icon}}"></i>
              </div>
              <div class="activity-content">
                <p>{{activity.message}}</p>
                <small>{{activity.time | date:'short'}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
