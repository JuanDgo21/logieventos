<div class="card">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">
      <i class="fas fa-users me-2"></i>Gestión de Personal
    </h5>
  </div>
  
  <div class="card-body">
    <div *ngIf="alertMessage" class="alert" [ngClass]="'alert-' + alertType">
      <i class="fas" [ngClass]="{
        'fa-check-circle': alertType === 'success',
        'fa-exclamation-triangle': alertType === 'danger',
        'fa-info-circle': alertType === 'info'
      }"></i>
      {{ alertMessage }}
    </div>
    
    <div class="row mb-3">
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Buscar..." 
                 [(ngModel)]="searchTerm" (input)="filterData()">
        </div>
      </div>
      
      <div class="col-md-2">
        <select class="form-select" [(ngModel)]="statusFilter" (change)="filterData()">
          <option value="all">Todos los estados</option>
          <option *ngFor="let status of statusOptions" [value]="status.value">
            {{ status.label }}
          </option>
        </select>
      </div>
      
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="typeFilter" (change)="filterData()">
          <option value="all">Todas las categorías</option>
          <option *ngFor="let type of personnelTypes" [value]="type._id">
            {{ type.name }}
          </option>
        </select>
      </div>
      
      <div class="col-md-2 text-end ms-auto">
        <button class="btn btn-success" (click)="openPersonnelForm()">
          <i class="fas fa-plus me-2"></i>Nuevo Personal
        </button>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Categoría</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="isLoading">
            <td colspan="5" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </td>
          </tr>
          <tr *ngFor="let personnel of filteredList">
            <td>{{ personnel.firstName }} {{ personnel.lastName }}</td>
            <td>{{ personnel.email }}</td>
            <td>{{ getTypeName(personnel.personnelType) }}</td>
            <td>
              <span class="badge" [ngClass]="getStatusClass(personnel.status)">
                {{ getStatusLabel(personnel.status) }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="openPersonnelForm(personnel)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="confirmDelete(personnel._id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!isLoading && filteredList.length === 0">
            <td colspan="5" class="text-center">No se encontraron registros</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
