<div class="card">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">
      <i class="fas fa-tags me-2"></i>Gestión de Categorías de Personal
    </h5>
  </div>
  
  <div class="card-body">
    <!-- Alertas -->
    <div *ngIf="alertMessage" class="alert" [ngClass]="'alert-' + alertType">
      <i class="fas" [ngClass]="{
        'fa-check-circle': alertType === 'success',
        'fa-exclamation-triangle': alertType === 'danger',
        'fa-info-circle': alertType === 'info'
      }"></i>
      {{ alertMessage }}
    </div>
    
    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Buscar..." 
                 [(ngModel)]="searchTerm" (input)="filterData()">
        </div>
      </div>
      
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="statusFilter" (change)="filterData()">
          <option value="all">Todos los estados</option>
          <option value="active">Activo</option>
          <option value="inactive">Inactivo</option>
        </select>
      </div>
      
      <div class="col-md-3 text-end">
        <button class="btn btn-success" (click)="openTypeForm()">
          <i class="fas fa-plus me-2"></i>Nueva Categoría
        </button>
      </div>
    </div>
    
    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="isLoading">
            <td colspan="3" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </td>
          </tr>
          <tr *ngFor="let type of filteredTypes">
            <td>{{ type.name }}</td>
            <td>{{ type.description || '-' }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-success': type.isActive,
                'bg-secondary': !type.isActive
              }">
                {{ type.isActive ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="openTypeForm(type)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger me-2" (click)="confirmDelete(type._id)">
                <i class="fas fa-trash"></i>
              </button>
              <div class="form-check form-switch d-inline-block">
                <input class="form-check-input" type="checkbox" role="switch" 
                       [checked]="type.isActive" 
                       (change)="toggleStatus(type)">
              </div>
            </td>
          </tr>
          <tr *ngIf="!isLoading && filteredTypes.length === 0">
            <td colspan="3" class="text-center">No se encontraron categorías</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
