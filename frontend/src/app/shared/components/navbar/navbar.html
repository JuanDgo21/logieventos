<nav class="navbar">
  <div class="navbar-brand">
    <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
    <span>LogiEventos</span>
  </div>
  
  <div class="navbar-actions">
    <div class="notification-icon">
      <fa-icon [icon]="['fas', 'bell']"></fa-icon>
      <span class="notification-badge">3</span>
    </div>
    
    <div class="user-menu" [class.open]="isMenuOpen">
      <div class="user-info" (click)="toggleMenu()">
        <span class="user-name">{{ userData?.name }}</span>
        <span class="user-role">{{ userData?.role | titlecase }}</span>
        <fa-icon [icon]="['fas', 'chevron-down']" class="menu-arrow"></fa-icon>
      </div>
      
      <div class="dropdown-menu" *ngIf="isMenuOpen">
        <a class="dropdown-item" routerLink="/profile">
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
          Mi Perfil
        </a>
        <a class="dropdown-item" routerLink="/settings">
          <fa-icon [icon]="['fas', 'cog']"></fa-icon>
          Configuración
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
          Cerrar Sesión
        </a>
      </div>
    </div>
  </div>
</nav>
