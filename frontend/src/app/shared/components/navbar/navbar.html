<!-- navbar.component.html -->
<nav class="navbar">
  <div class="navbar-left">
    <button class="sidebar-toggle" (click)="layoutService.toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <span class="welcome-message">Bienvenido, {{user.name}}</span>
    <span class="user-role">{{user.role | titlecase}}</span>
  </div>

  <div class="navbar-right">
    <div class="notification-icon">
      <i class="fas fa-bell"></i>
      <span class="notification-badge">{{notifications.length}}</span>
      
      <div class="notification-dropdown">
        <div *ngFor="let notif of notifications" class="notification-item">
          <i class="fas fa-{{notif.icon}}"></i>
          <div>
            <p>{{notif.message}}</p>
            <small>{{notif.time}}</small>
          </div>
        </div>
      </div>
    </div>
    
    <div class="user-menu" (click)="toggleMenu()">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
      
      <div class="dropdown-menu" [class.show]="isMenuOpen">
        <div class="dropdown-header">
          <strong>{{user.name}}</strong>
          <small>{{user.role | titlecase}}</small>
        </div>
        <a class="dropdown-item" [routerLink]="">
          <i class="fas fa-user"></i> Mi Perfil
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-cog"></i> Configuración
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
      </div>
    </div>
  </div>
</nav>
