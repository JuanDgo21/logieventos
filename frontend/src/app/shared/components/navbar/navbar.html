<nav class="navbar navbar-expand-lg" [class.scrolled]="isScrolled" [class.menu-open]="!isMenuCollapsed">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <i class="fas fa-calendar-alt"></i>
      <span class="brand-text">LogiEventos</span>
    </a>
    
    <button class="navbar-toggler" type="button" (click)="toggleMenu()" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="navbar-collapse" [class.show]="!isMenuCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of navItems">
         <a class="nav-link" 
            [routerLink]="item.link" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.exact || false}">  <!-- Añade || false -->
            </a>
        </li>
      </ul>
      
      <div class="navbar-actions">
        <a class="btn btn-outline" routerLink="/login"> 
          <i class="fas fa-sign-in-alt"></i>
          <span>Iniciar Sesión</span>
        </a>
        <a class="btn btn-primary" routerLink="/register">
          <i class="fas fa-user-plus"></i>
          <span>Registrarse</span>
        </a>
      </div>
    </div>
  </div>
</nav>
