<div class="notification-panel" [class.show]="showNotifications">
  <div class="notification-header">
    <h3>Notificaciones <span class="badge">{{notifications.length}}</span></h3>
    <button class="btn btn-icon" (click)="closeNotifications()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <div class="notification-list">
    <div *ngFor="let notification of notifications" class="notification-item">
      <div class="notification-icon">
        <i class="fas fa-{{notification.icon}}"></i>
      </div>
      <div class="notification-content">
        <p>{{notification.message}}</p>
        <small>{{notification.time | date:'short'}}</small>
      </div>
    </div>
  </div>
  
  <div class="notification-footer">
    <button class="btn btn-text">Marcar todas como le√≠das</button>
  </div>
</div>
